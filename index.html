        .container {
            max-width: 1200px;
            margin: 0 auto;

        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);

        header h1 {

        header p {
            font-size: 1.5em;
            margin-top: 10px;

        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {

        nav {

        nav a {

            color: white;

        }
        nav a:hover {

        }
        .testimonials {

        .carousel-description {
    background-color: #f9f9f9; /* Warna latar belakang lembut */
    padding: 10px 15px; /* Jarak dalam */
    border-radius: 8px; /* Sudut melengkung */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Efek bayangan */
    max-width: 400px; /* Batas lebar */
    margin: 20px auto; /* Tengah dengan margin */
    text-align: center; /* Rata tengah */
    font-family: 'Arial', sans-serif; /* Gaya huruf */
    font-size: 16px; /* Ukuran teks */
    color: #333; /* Warna teks */
}

.carousel-description .arrow {
    font-weight: bold; /* Teks tebal untuk panah */
    color: #007bff; /* Warna panah */
    cursor: pointer; /* Tunjukkan bahwa bisa diklik */
    transition: color 0.3s ease; /* Animasi perubahan warna */
}

.carousel-description .arrow:hover {
    color: #0056b3; /* Warna saat panah di-hover */
}
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
        }
        .carousel img {
            width: 100%;
            border-radius: 15px;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5em;
            transition: transform 0.3s;
        }
        .carousel-buttons button:hover {
            transform: scale(1.2);
        }
        .cta {
            text-align: center;
            margin-top: 50px;
        }
        .cta p {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: 600;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { color: #007bff; }
            50% { color: #0056b3; }
        }
        .cta a {
            text-decoration: none;
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.5em;
            font-weight: 600;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s;
        }
        .cta a:hover {
            transform: translateY(-5px);
            background: linear-gradient(to right, #218838, #28a745);
        }
    </style>
</head>

    <script>
        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const images = carousel.getElementsByTagName('img');
        const totalSlides = images.length;

        function updateSlidePosition() {
            const offset = -currentIndex * 100;
            carousel.style.transform = translateX(${offset}%);
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlidePosition();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
        }
    </script>
